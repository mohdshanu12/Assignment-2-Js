<body>

<h2>JavaScript Timing</h2>

<p>Click on button "Click". Wait 5 seconds. The page will alert "Hii".</p>
 

<button onclick="Var = setTimeout(mySettimeout, 5000)">Click</button>

<button onclick="clearTimeout(Var)">Stop it</button>

<script>
function mySettimeout() {
 //alert("Hii");
  console.log("Hello world");
}
</script>
</body>
</html>
