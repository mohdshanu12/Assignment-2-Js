<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>A script on this page starts this clock:</p>

<p id="Practice"></p>

<script>
setInterval(myClock, 1000);

function myClock() {
  const d = new Date();
  document.getElementById("Practice").innerHTML = d.toLocaleTimeString();
  //alert(d.toLocaleDateString());
}
</script>

</body>
</html>
